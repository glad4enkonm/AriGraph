name: Black Formatter
'on':
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Run Black
      uses: psf/black@stable
      with:
        options: --check --diff
        src: .
        jupyter: 'false'
